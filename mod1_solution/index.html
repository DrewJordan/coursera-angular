<!DOCTYPE html>
<html ng-app="LunchCheck">
<head>
	<meta charset="utf-8">
	<script src="angular.min.js"></script>
	<script src="app.js"></script>
	<title>Lunch App</title>
</head>
<body>
	<h1>Please enter your lunch items</h1>
	<div ng-controller="LunchCheckController">
		<input type="text" ng-model="csvList">
		<input type="button" ng-click="parseList();" value="Check If Too Much">
		<div>{{result}}</div>
	</div>
</body>
</html>
